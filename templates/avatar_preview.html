<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avatar Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-2xl font-bold mb-6 text-center">DiceBear Adventurer Avatars</h1>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
    {% for name in ["Liliana", "Mackenzie", "Alexander", "Maria", "Jude", "Brian", "Eden", "Adrian", "Sarah", "Ryker", "Vivian", "Wyatt", "Destiny", "Leo", "Robert", "Jack", "Amaya", "Brooklynn", "Katherine", "Chase"] %}
      <div class="bg-white rounded-lg shadow p-4 text-center">
        <img 
          src="https://api.dicebear.com/9.x/adventurer/svg?seed={{ name }}" 
          alt="{{ name }}" 
          class="w-24 h-24 mx-auto rounded-full mb-2"
        >
        <p class="font-medium text-gray-700">{{ name }}</p>
      </div>
    {% endfor %}
  </div>
</body>
</html>
