{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Leave Feedback</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.feedback.label(class="form-label") }}
            {{ form.feedback(class="form-control", rows=4) }}
        </div>
        <div class="text-center">
            {{ form.submit(class="btn btn-info") }}
        </div>
    </form>
</div>
{% endblock %}
